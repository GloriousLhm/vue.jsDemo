<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定内联样式</title>
</head>

<body>
  <div id="app">
    <div :style="styles">文本</div>

  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        styles: {
          color: 'red',
          fontSize: 14 + "px"
        }

      }
    })
  </script>

</body>

</html>
